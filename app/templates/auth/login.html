{% extends 'base.html' %}

{% block page_content %}
    <h1>Авторизация</h1>
    <div class="row">
        <div class="col-sm-4">
            
            <form action="" method="POST">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    {{ form.email.label }}
                    {{ form.email() }}
                </div>
                <div class="mb-3">
                    {{ form.password.label}}
                    {{ form.password() }}
                </div>
                <div class="mb-3">
                    {{ form.remember_me() }}
                    {{ form.remember_me.label }}
                </div>
                {{ form.submit() }}
            </form>
        </div>
        <div class="col-sm-8">
        </div>
    </div>
{% endblock page_content %}
