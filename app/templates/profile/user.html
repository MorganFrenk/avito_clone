{% extends 'base.html' %}

{% block page_content %}
    <div class="row">
        <div class="col-3">
                <img src="{{ user.get_avatar_link() }}" class="rounded" weight="100" height="100">
                <br>
                <h4>{{ user.name }}</h4>
                <p>{{ user.email }}</p>
                <a href="{{ url_for('profile.edit_profile', user_id=user.id) }}" class="btn btn-light btn-sm" role="button">Редактировать профиль</a>
                <hr>
                <a href="{{ url_for('profile.user_products', user_id=user.id) }}">Мои объявления</a>
                <br>
                <a href="{{ url_for('auth.logout') }}">Выйти</a>
        </div>
        <div class="col-9">
        {% block user_content %}{% endblock user_content %}
        </div>
    </div>
{% endblock page_content %}
